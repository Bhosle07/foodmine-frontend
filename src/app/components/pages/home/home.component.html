<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods"
  notFoundMessage="Food Not Found"
  resetLinkText="Back To Homepage">
</app-not-found>

<div class="container mt-5">
  <!-- Row with center alignment -->
  <div class="row justify-content-center gx-4 gy-4">
    <!-- Iterate over the foods array -->
    <div class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let food of foods">
      <div class="card shadow h-100 text-center">
        <!-- Image -->
        <img 
          [src]="food.imageUrl" 
          [alt]="food.name" 
          class="card-img-top" 
          style="height: 200px; object-fit: cover;">

        <!-- Card Body -->
        <div class="card-body px-4">
          <h5 class="card-title text-primary fw-bold">{{food.name}}</h5>
          <p class="card-text text-muted mb-2">
            Some example text goes here to describe the food.
          </p>

          <div class="d-flex justify-content-between align-items-center">
            <span class="text-secondary">âŒš {{food.cookTime}}</span>
            <span class="text-success fw-bold">{{food.price | currency}}</span>
          </div>

          <a 
            [routerLink]="'/food/' + food.id" 
            class="btn btn-outline-primary mt-3">
            See Details
          </a>
        </div>

        <!-- Card Footer -->
        <div class="card-footer bg-light">
          <small class="text-muted">{{food.origins}}</small>
        </div>
      </div>
    </div>
  </div>
</div>

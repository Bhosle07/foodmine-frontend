<div class="container mt-5 d-flex justify-content-center">
  <div class="row w-100">
    <!-- Content Section (Order Form and Table) -->
    <div class="content mb-4 col-12 col-md-6">
      <app-title title="Order Form"></app-title>

      <form [formGroup]="checkoutForm">
        <!-- Name Input -->
        <input-container label="Name">
          <div class="input-group mb-3">
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
          <input-validation [control]="fc.name"></input-validation>
        </input-container>

        <!-- Address Input -->
        <input-container label="Address">
          <div class="input-group mb-3">
            <input
              type="text"
              id="Address"
              formControlName="address"
              class="form-control"
              placeholder="Enter your address"
            />
          </div>
          <input-validation [control]="fc.Address"></input-validation>
        </input-container>
      </form>

      <!-- Order Items Section -->
      <order-items-list [order]="order"></order-items-list>
    </div>

    <!-- Map Section -->
    <div class="map mb-4 col-12 col-md-6">
      <app-title title="Choose Your Address on Map"></app-title>
      <map></map>
    </div>
  </div>

</div>

<!-- Buttons Section (Centered) -->
<div class="buttons-container d-flex justify-content-center w-100 mt-3">
  <button class="btn btn-danger px-4 py-2 shadow" (click)="createOrder()">
    Go To Payment
  </button>
</div>

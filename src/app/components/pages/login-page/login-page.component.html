<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <h2 class="text-center mb-4 fw-bold" style="font-family: 'Arial', sans-serif; color: #007bff;">
              Login
            </h2>
            <form [formGroup]="loginForm" (ngSubmit)="submit()" class="p-3">
              <div class="mb-4 position-relative">
                <input-container label="Email">
                <div class="input-group">
                    
                    <input
                      type="email"
                      id="email"
                      formControlName="email"
                      class="form-control"
                      [ngClass]="{'is-invalid': isSubmitted && fc.email.invalid}"
                    />
                  </div>
                
                  <input-validation
                  [control]="fc.email"
                  [showErrorsWhen]="isSubmitted"></input-validation>
            </input-container>
               
              </div>
  
              <div class="mb-4 position-relative">
                <input-container label="Password">
                <!-- <label for="password" class="form-label">Password</label> -->
                <div class="input-group">
                 
                  <input
                    type="password"
                    id="password"
                    formControlName="password"
                    class="form-control"
                    [ngClass]="{'is-invalid': isSubmitted && fc.password.invalid}"
                  />
                </div>
                <div *ngIf="isSubmitted && fc.password.errors" class="invalid-feedback">
                  <div *ngIf="fc.password.errors.required">Password is required.</div>
                </div>
            </input-container>
              </div>
  
              <button
                type="submit"
                class="btn btn-primary w-100 fw-bold"
                style="background: linear-gradient(90deg, #007bff, #0056b3); border: none;"
              >
                Login
              </button>
            </form>
  
            <p class="text-center mt-4">
              <a href="#" class="text-decoration-none" style="color: #007bff;">Forgot Password?</a>
            </p>
            <p class="text-center">
              <small>Don't have an account? <a href="/register" class="text-decoration-none" style="color: #007bff;">Sign up</a></small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
